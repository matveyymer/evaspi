<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0f0f1a">
<title>–î–ª—è –ï–≤—ã üíú</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    width: 100%;
    background: #0f0f1a;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.container {
    position: relative;
    z-index: 3;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h1 {
    font-size: 60px;
    font-weight: bold;
    background: linear-gradient(
        270deg,
        #ff4ecd,
        #7b68ee,
        #00ffff,
        #ffdd00,
        #ff4ecd
    );
    background-size: 800% 800%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 8s ease infinite;
}

/* –°–æ–æ–±—â–µ–Ω–∏–µ */
p {
    margin-top: 30px;
    font-size: 20px;
    max-width: 500px;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
    animation-delay: 1.5s;
}

/* –ó–≤—ë–∑–¥—ã */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite alternate;
}

/* –¶–≤–µ—Ç—ã */
.flowers {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 150px;
    z-index: 2;
    pointer-events: none;
}

.flower {
    position: absolute;
    bottom: 0;
    font-size: 30px;
    transform: scaleY(0);
    transform-origin: bottom;
    animation: grow 3s ease forwards, sway 4s ease-in-out infinite;
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes grow {
    to { transform: scaleY(1); }
}

@keyframes sway {
    0% { transform: scaleY(1) rotate(-3deg); }
    50% { transform: scaleY(1) rotate(3deg); }
    100% { transform: scaleY(1) rotate(-3deg); }
}

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media (max-width: 600px) {
    h1 { font-size: 40px; }
    p { font-size: 16px; }
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>
<div class="flowers" id="flowers"></div>

<div class="container">
    <h1>–µ–≤–∞ —Å–ø–∏</h1>
    <p>
        –º–∞–ª—ã—à–∫–∞ –ï–≤–∞, –∫–∞–∂–µ—Ç—Å—è, –∫—Ç–æ-—Ç–æ –∑–µ–≤–∞–µ—Ç? üò¥<br>
        –ú–Ω–µ –∫–∞–∂–µ—Ç—Å—è, –ø–æ–¥—É—à–µ—á–∫–∞ —É–∂–µ –∑–∞–∂–¥–∞–ª–∞—Å—å —Ç–µ–±—è.<br>
        –°–∫–æ—Ä–µ–π –≤ –∫—Ä–æ–≤–∞—Ç—å üí´
    </p>
</div>

<script>
// ‚≠ê –ó–≤—ë–∑–¥—ã
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
    starsContainer.appendChild(star);
}

// üå∏ –¶–≤–µ—Ç—ã
const flowersContainer = document.getElementById('flowers');
const flowerTypes = ["üå∏","üå∑","üåº","üå∫","üíê","üåª"];

for (let i = 0; i < 20; i++) {
    const flower = document.createElement('div');
    flower.classList.add('flower');
    flower.innerHTML = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
    flower.style.left = Math.random() * 100 + '%';
    flower.style.animationDelay = (Math.random() * 3) + 's';
    flower.style.fontSize = (Math.random() * 20 + 25) + 'px';
    flowersContainer.appendChild(flower);
}
</script>

</body>
</html>
